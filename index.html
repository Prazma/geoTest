<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, user-scalable=no">
<link href='https://fonts.googleapis.com/css?family=Product+Sans' rel='stylesheet' type='text/css'>
<style>
body, button {
font-family: 'Product Sans', Arial, sans-serif;
font-weight: lighter;
color: #737373;
}
</style>
</head>
<body>

<span style="font-size: 30px;"><strong>Augger</strong> geoTest</span><br>

<button onclick="getLocation()">Start geoTest</button><br><br>
    <span><strong>First Latitude: </strong></span><span id="frslati"></span>
    <span><strong>First Longitude: </strong></span><span id="frslong"></span>
<span><strong>Latitude: </strong></span><span id="lati"></span><br>
<span><strong>Longitude: </strong></span><span id="long"></span>

<script>
var frslati;
var frslong;
var x = document.getElementById("demo");

function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
    } else { 
        x.innerHTML = "Geolocation is not supported by this browser.";
    }
}

function showPosition(position) {
    frslati = position.coords.latitude;
    frslong = position.coords.longitude;
    document.getElementById("frslati").innerHTML = frslati;
    document.getElementById("frslong").innerHTML = frslong;
getLocationer();
}
function getLocationer() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPositioner);
    } else { 
        x.innerHTML = "Geolocation is not supported by this browser.";
    }
}

function showPositioner(position) {
    document.getElementById("lati").innerHTML = frslati - position.coords.latitude * 100000;
    document.getElementById("long").innerHTML = frslong - position.coords.latitude - 100;
    getLocationer();
}
</script>

</body>
</html>
